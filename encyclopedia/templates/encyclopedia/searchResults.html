{% extends "encyclopedia/layout.html" %}

{% block title %}
  {{ query }}
{% endblock %}

{% block body %}
    <h1>Search Results for {{ query }}</h1>
    <ul>
        {% for entry in entries %}
          {% if query in entry.lower %}
            <li><a href="{% url 'view' entryKey=entry %}">{{ entry }}</li>
          {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
